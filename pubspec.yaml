name: vendorapp_mulitvendorapp
description: Vendor App of Multivendor app project


publish_to:


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  firebase_auth: ^1.0.0
  cloud_firestore: ^1.0.0
  firebase_core: ^1.0.0
  firebase_storage: ^8.0.0
  image_picker: ^0.7.2
  provider: ^4.3.2+3
  location: ^4.0.2
  geocoder: ^0.2.1
  email_validator: '^1.0.5'
  flutter_slider_drawer: ^1.2.1
  flutter_easyloading: ^2.2.2
  chips_choice: ^2.0.1
  geolocator: ^7.0.1
  url_launcher: ^6.0.2
  map_launcher: ^1.1.3+1






dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
    - images/


  fonts:
    - family: Lato
      fonts:
        - asset: fonts/Lato-Bold.ttf
          weight: 700
        - asset: fonts/Lato-Regular.ttf

    - family: Anton
      fonts:
        - asset: fonts/Anton-Regular.ttf
